<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-group label {
            color: #555;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary {
            background-color: #1e3c72;
            border: none;
            border-radius: 20px;
        }
        .btn-primary:hover {
            background-color: #2a5298;
        }
        .logo {
            margin-bottom: 1rem;
            color: #2a5298;
        }
        .input-group-append .btn {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="logo">E-RDV</h1>
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mdp">Password</label>
                <div class="input-group">
                    <input type="password" name="mdp" id="password" class="form-control" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">Show</button>
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <input type="submit" value="Se Connecter" class="btn btn-success btn-block">
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var showPasswordButton = document.querySelector(".input-group-append .btn");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                showPasswordButton.textContent = "Hide";
            } else {
                passwordField.type = "password";
                showPasswordButton.textContent = "Show";
            }
        }
    </script>
</body>
</html>
