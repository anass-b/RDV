<!-- user_appointments.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Appointments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optional: Include your custom CSS file -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-success">Vos Rendez-Vous </h1>
        <div class="mt-3">
            <!-- Display appointments in a table -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Heure</th>
                        <th>Durée</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for appointment in appointments %}
                    <tr>
                        <td>{{ appointment.date_appointment }}</td>
                        <td>{{ appointment.heure_appointment }}</td>
                        <td>{{ appointment.durée }} min</td>
                        <td>{{ appointment.status}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary mt-3">Retour</a>
    </div>

    <!-- Optional: Include Bootstrap JS and any custom JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->
</body>
</html>
